version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes: []
    environment:
      - NODE_ENV=development
    command: npm run dev # 启动命令待后端项目初始化后确定

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173" # Vite 默认端口
    volumes: []
      - ./frontend:/usr/src/app
    depends_on:
      - backend
    command: npm run dev # 启动命令待前端项目初始化后确定

networks:
  default:
    driver: bridge